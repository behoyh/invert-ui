name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: mayur-rawte/github-angular-actions@latest
    - name: npm build
      run: npm build
    - uses: mayur-rawte/github-angular-actions@latest
    - name: test coverage
      run: ng test --code-coverage
    - name: ng test
      run: ng test
    - name: ng e2e
      run: ng e2e
