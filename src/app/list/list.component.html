<div *ngIf="!marketingObject || marketingObject.length==0">No Messages.</div>

<ul>
    <li *ngFor="let item of marketingObject">
        <p>{{item.title}}</p>
        <button class="btn btn-link" routerLink="/new/{{item.type}}/{{item.id}}">edit</button>
        <button class="btn btn-link" (click)="DeleteMessage(item)">delete</button>
    </li>
</ul>
