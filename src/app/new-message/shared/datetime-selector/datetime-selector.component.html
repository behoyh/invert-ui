<div class="row">
    <div class="col-6 pl-0">
        <ng-template contextDisposer="startdate" let-control="startdate">
            <input type="text" placeholder="Sunrise Date" class="form-control" bsDatepicker
                [bsConfig]="{ adaptivePosition: true }" *ngIf="control" [formControl]="control">
        </ng-template>
    </div>
    <div class="col-6 pr-0">
        <ng-template contextDisposer="enddate" let-control="enddate">
            <input type="text" placeholder="Sunset Date" class="form-control" bsDatepicker
                [bsConfig]="{ adaptivePosition: true }" *ngIf="control" [formControl]="control">
        </ng-template>
    </div>
</div>
<div class="row">
    <div class="col-6 pl-0">
        <ng-template contextDisposer="starttime" let-control="starttime">
            <timepicker [showMeridian]="true" *ngIf="control" [formControl]="control"></timepicker>
        </ng-template>
    </div>
    <div class="col-6 pr-0">
        <ng-template contextDisposer="endtime" let-control="endtime">
            <timepicker [showMeridian]="true" *ngIf="control" [formControl]="control"></timepicker>
        </ng-template>
   </div>
</div>
